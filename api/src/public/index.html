<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário da QoppaTech</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>

</head>
<body>
    <header>
        <img src="imgs/qoppaLogo.png" alt="Logo da Empresa" width="300" height="100">
        <h1>Cadastro de Usuário</h1>
    </header>
    <main>
        <form id="userForm" method="post">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" required placeholder="João da Silva"><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@email.com"><br>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="minhasenhasegura123!"><br>
                    
            <button type="submit">Cadastrar</button>
        </form>
    </main>
   
</body>
</html>
